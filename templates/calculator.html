<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rekenmachine</title>
  </head>
  <body>
    <h1>Rekenmachine</h1>
    <form method="post" action="/calculate">
      <label for="num1">Getal 1:</label>
      <input type="text" name="num1" required />
      <br />
      <label for="num2">Getal 2:</label>
      <input type="text" name="num2" required />
      <br />
      <label for="operation">Bewerking:</label>
      <select name="operation" required>
        <option value="add">Optellen</option>
        <option value="subtract">Aftrekken</option>
        <option value="multiply">Vermenigvuldigen</option>
        <option value="divide">Delen</option>
      </select>
      <br />
      <button type="submit">Berekenen</button>
    </form>

    {% if result is defined %}
    <h2>Resultaat: {{ result }}</h2>
    {% endif %}
  </body>
</html>
